<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="img/front.jpg" class="flip-card-image" alt="front">
                </div>
                <div class="flip-card-back">
                    <img src="img/back.jpg" class="flip-card-image" alt="back">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
